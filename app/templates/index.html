{% extends 'base/base.html' %}

{% block header %}
<!-- Alpine Plugins -->
<script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/mask@3.x.x/dist/cdn.min.js"></script>

<!-- Alpine Core -->
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

{% endblock %}

{% block content %}

<div class="container">
<section class="hero">
    <div class="hero-body">
        <p class="title">{% block title %}Driver Booklet{% endblock %}</p>
       
    </div>

</section>


<div hx-trigger ='load' hx-get="{{ url_for('login') }}" hx-swap="innerHTML" data-loading-class="is-loading"></div>
</div>

{% endblock %}
