<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Booklet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  <script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>


</head>
<script 
    type="text/javascript" 
    src="static/register_service_worker.js">
</script>
<script type="text/javascript">
    registerServiceWorker(
        "static/sw.js",
        "BJcI_Ot1r6hsBqdQMvxfccwNUy4SOfewe7ZAh3aGpOeu123AWWakzFDYu0q4c3MpJLZ-oo00oUkmyHYJRGE7UWY",
        "/api/push-subscriptions"
);
</script>
<body>
    <section class="hero">
        <div class="hero-body">
          <p class="title">Driver Booklet</p>
          <p class="subtitle">{% if user %}
                            Current User Logged: {{user.name}}
                {% endif %}
            </p>
        </div>
        
      </section>
    <a class="navbar-item" href="{{ url_for('timer') }}">
        Timer
    </a>
    {% if user is not defined %}
    <a class="navbar-item" href="{{ url_for('login') }}">
        Login
    </a>
    <a class="navbar-item" hx-trigger="click" hx-get="{{ url_for('signup') }}" hx-swap="outerHTML">
        Signup
    </a>
    {% endif %}
    {% if user %}
    <a class="navbar-item" href="{{ url_for('profile') }}">
        Profile
    </a>
    <a class="navbar-item" href="{{ url_for('logout') }}">
        Logout
    </a>
    {% endif %}
      
</body>
</html>
