<!-- Alpine Plugins -->
<script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/mask@3.x.x/dist/cdn.min.js"></script>
 
<!-- Alpine Core -->
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

<div x-data="{ isVisible: true }" id="vehicle_form">
    <div x-show="isVisible" class="box container">
        <div align="right">
            <button class="delete" @click="isVisible = !isVisible"></button>
        </div>
        {% include 'base/notifications.html' %}
        <div>

            <form hx-post="{{data.return}}" hx-target="#vehicle_form" hx-swap="outerHTML">
                <div class="field">
                    <label class="label">Registre seu veículo</label>
                    <div class="control">
                        Modelo: <input class="input" type="text" name='model' placeholder="Digite o modelo do veículo">
                    </div>
                    <div class="control">
                        Fabricante: <input class="input" type="text" name='manufacturer' placeholder="Digite o fabricante do veículo">
                    </div>
                    <div class="control">
                        Cor: <input class="input" type="text" name='color' placeholder="Digite a cor do carro">
                    </div>
                    <div class="control">
                        Placa: <input class="input" type="text" id="licensePlate" name='licensePlate'
                            placeholder="XX-XX-XX" x-mask="**-**-**" oninput="this.value = this.value.toUpperCase()">
                    </div>
                    <hr>
                    <div align="right">
                        <button class="button is-primary" data-loading-class="is-loading"><p><i class="fa-solid fa-floppy-disk fa-lg"></i> Salvar</p></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<br>
