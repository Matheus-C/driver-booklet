{% extends 'base/base.html' %}

{% block header %}
{% endblock %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
<script src="static/timer.js" type="text/javascript"></script>
  <div x-data="stopwatch()">
    <div class="container">
          <div class="stopwatch" >
            <br>
            <div class="column">
            <h3 class="title is-3">Registo de tempo</h3>
            </div>
              <br>
              <br>
              <br>
              
              <div class="modal is-active" x-show="isModalVisible">
                <div class="modal-background"></div>
                <div class="modal-card">
                  <header class="modal-card-head">
                    <p class="modal-card-title">Registre os Quilômetros:</p>
                    <!-- <button @click="isModalVisible = !isModalVisible" class="delete" aria-label="close"></button> -->
                  </header>
                  <section class="modal-card-body">

                    <div hx-get="/company/list" hx-trigger="load" hx-target="#idCompany" hx-swap="innerHTML"></div>
                    
                    <label class="label" for="idCompany">Empresa: </label>
                      <div class="select" id="selectCompany">
                        <select id="idCompany" name="idCompany" x-model="idCompany" hx-target="#selectCar" hx-post="/vehicle/select/" hx-swap="innerHTML">
                        </select>
                      </div>
                      <label class="label" for="selectCar" >Veículo: </label>
                      <div class="select" id="selectVehicle">
                        <select id="selectCar" name="idVehicle" x-model="idVehicle" hx-target="#mileage" hx-post="/vehicle/current_mileage" hx-swap="outerHTML">
                        </select>
                      </div>
                      <label class="label" for="mileage">Quilômetros: </label>
                      <input id="mileage" name='mileage' class='input' type="number" step="0.01" required/>
                  </section>
                  <footer class="modal-card-foot is-justify-content-right">
                      <div class="buttons">
                        <button @click="sendMileage" class="button is-success" x-show="idCompany && idVehicle" data-loading-class="is-loading">Registrar</button>
                    </div>
                  </footer>
                </div>
              </div>
            <div class="column">
               <h4 class="title is-4">Atividade Atual</h4>
            </div>
            <div class="box" align="center" >
            <p class="subtitle is-3" x-text="formattedTime" x-on:change="checkTime($event.target.innerText)"></p>

              <!-- <div class="field has-addons" > -->
                <div id="control-panel">

                  <div class="control block">
                    <a class="button is-warning" @click="becomeAvailable" x-show="!isAvailable && !isWorking && locationEnabled">
                        <p><i class="fa-solid fa-briefcase"></i> Ficar disponível</p> 
                    </a>
                  </div>

                <!-- <p class="control block">
                  <button class="button is-warning" @click="becomeAvailable" x-show="!isAvailable && !isWorking && locationEnabled">Ficar disponível</button>
                </p> -->

                <div class="control block">
                  <a class="button is-primary" @click="startTimer" x-show="isAvailable && locationEnabled && !isWorking">
                      <p><i class="fa-solid fa-car"></i> Trabalhar</p> 
                  </a>
                </div>

                <!-- <p class="control block">
                  <i class="fa-solid fa-car"></i>
                  <button class="button is-primary" @click="startTimer" x-show="isAvailable && locationEnabled && !isWorking">Trabalhar</button>
                </p> -->


                <!-- <p class="control block">
                  <button class="button is-link" @click="stopTimer" x-show="timerRunning && !isResting">Descansar (Pausar)</button>
                </p> -->

                <div class="control block">
                  <a class="button is-link" @click="stopTimer" x-show="timerRunning && !isResting">
                      <p><i class="fa-solid fa-bed"></i> Descansar (Pausar)</p> 
                  </a>
                </div>



                <!-- <p class="control block">
                  <button class="button is-danger" @click="endTimer">Finalizar Trabalho</button>
                </p> -->


                <div class="control block">
                  <a class="button is-danger" @click="endTimer">
                      <p><i class="fa-brands fa-creative-commons-nd"></i> Finalizar Trabalho</p> 
                  </a>
                </div>

              </div>
              <!-- </div> -->
            </div>
            <div class="column">
              <h4 class="title is-4">Total de Horas</h4>
              </div>
            <div class="box block">
              <div align="right">
              <button class="button is-light is-small" hx-trigger="load, click, click from:#control-panel" hx-target="#progress-bar" hx-get="/timer/progress/{{ current_user.id }}" hx-swap="innerHTML transition:true">
                <span class="icon">
                  <i class="fas fa-refresh"></i>
                </span>
              </button>
            </div>
            <div id="progress-bar"></div>
       
            </div>
            
          </div>
    </div>
  </div>
  
  <script>
    htmx.onLoad(function (target) {
      let app = document.querySelector('[x-data]');
      app.__x.$data.enableLocation();
      if (Notification.permission !== 'granted') {
        Notification.requestPermission()
      }
    });
    
  </script>
{% endblock %}
