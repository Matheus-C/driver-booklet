{% extends 'base/base.html' %}

{% block header %}
{% endblock %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
<script src="static/timer.js" type="text/javascript"></script>
  <div x-data="stopwatch()">
    <div class="container">
          <div class="stopwatch" >
            <br>
            <h1 class="title is-3">Registo de tempo</h1>
              <br>
              <br>
              <br>
              <div class="modal is-active" x-show="isModalVisible">
                <div class="modal-background"></div>
                <div class="modal-card">
                  <header class="modal-card-head">
                    <p class="modal-card-title">Register your mileage</p>
                    <button @click="isModalVisible = !isModalVisible" class="delete" aria-label="close"></button>
                  </header>
                  <section class="modal-card-body">
                    <label class="label" for="selectCompany">Company: </label>
                      <div hx-target="#selectCompany" class="select" hx-get="/company/list" hx-trigger="load" hx-swap="innerHTML">
                        
                        <select id="selectCompany" x-model="idCompany">
                        </select>
                      </div>
                      <label class="label" for="mileage">Mileage: </label>
                      <input id="mileage" class="input" type="number" step="0.01" name="number" x-model = "currentMileage"/>
                      <label class="label" for="mileage">Mileage: </label>
                      <input id="mileage" class="input" type="number" step="0.01" name="number" x-model = "currentMileage"/>
                  </section>
                  <footer class="modal-card-foot">
                    <div class="buttons" align="right">
                      <button @click="sendMileage" class="button is-success" x-show="idCompany && currentMileage > 0">Register</button>
                    </div>
                  </footer>
                </div>
              </div>

            <div class="box" align="center" >
            <p class="subtitle is-3" x-text="formattedTime" x-on:change="checkTime($event.target.innerText)"></p>

              <!-- <div class="field has-addons" > -->
                <div>
                <p class="control block">
                  <button class="button is-dark" @click="becomeAvailable" x-show="!isAvailable && !isWorking && locationEnabled">Ficar disponivel</button>
                </p>
                <p class="control block">
                  <button class="button is-primary" @click="startTimer" x-show="isAvailable && locationEnabled && !isWorking">Come√ßar Trabalho</button>
                </p>
                <p class="control block">
                  <button class="button is-link" @click="stopTimer" x-show="timerRunning">Repousar</button>
                </p>
                <p class="control block">
                  <button class="button is-warning" @click="endTimer">Fim do Expediente</button>
                </p>
              </div>
              <!-- </div> -->
            </div>
            <div class="box block">
              <div align="right">
              <button class="button is-light is-small" hx-trigger="load, click" hx-target="tbody" hx-get="/timer/update/{{ current_user.id }}" hx-swap="outerHTML transition:true">
                <span class="icon">
                  <i class="fas fa-refresh"></i>
                </span>
              </button>
            </div>
              <table class="table">
                <thead>
                  <tr>
                    <th>Data Inicio</th>
                    <th>Data Fim</th>
                    <th>Tipo Evento</th>
                    <th>Tempo (em Horas)</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
                </table>
            </div>
            
          </div>
    </div>
  </div>
  
  <script>
    
    htmx.onLoad(function (target) {
      let app = document.querySelector('[x-data]');
      app.__x.$data.enableLocation();
      if (Notification.permission !== 'granted') {
        Notification.requestPermission()
      }
    });
    
  </script>
{% endblock %}
