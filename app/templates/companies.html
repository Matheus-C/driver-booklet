{% extends 'base/base.html' %}

{% block header %}
{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://cdn.jsdelivr.net/npm/alpinejs@2"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<div class="container">
    <div class="column">
        <br>
        <h3 class="title is-3">Companies</h3>
    </div>
    <div class="column">
        <div align="right">
            <button class="button" hx-target="#add_new_company" hx-swap="innerHTML" hx-get="/company" data-loading-class="is-loading">Add
                Company</button>
            
        </div>
    </div>
    <div class="box">
    
        {% for company in companies %}
        <span class="tag"><a hx-target="#company_info" hx-swap="innerHTML" hx-get="/company/{{company.id}}">{{ company.name }} ({{company.vatcode}})</a></span>
        {% endfor %}
    </div>
    <div id="add_new_company"></div>
    <div id="company_info"></div>

</div>



{% endblock %}
