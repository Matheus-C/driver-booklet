{% extends 'base/base.html' %}

{% block header %}
{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://cdn.jsdelivr.net/npm/alpinejs@2"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<div class="container">
    
    <br>
    <div class="columns">
    <div class="column">
        <span class="title is-3">Empresas</span>
        <span class="icon has-text-info">
            <button class="fas fa-info-circle" onclick="tutorial('companies');"></button>
        </span>
    </div>
    {% if current_user.userTypeId == 1 %}
    <div class="column">
        <div align="right" >
            <button class="button" id="add_new_company_button" hx-target="#add_new_company" hx-swap="innerHTML" hx-get="/company" data-loading-class="is-loading">
                <p><i class="fa-solid fa-plus fa-lg"></i> <i class="fa fa-building fa-xl"></i></p></button>
        </div>
    </div>
</div>
    {% endif %}
    <div class="box" id="companiesBox">
    
        {% for company in companies %}
        <span class="tag"><a hx-target="#company_info" hx-swap="innerHTML" hx-get="/company/{{company.id}}">{{ company.name }} ({{company.vatcode}})</a></span>
        {% endfor %}
    </div>
    {% include 'base/notifications.html' %}
    <div id="add_new_company"></div>
    <div id="company_info"></div>
    <br>
    <br>
</div>

{% endblock %}
