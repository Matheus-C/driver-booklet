{% extends 'base/base.html' %}
{% block content %}

<div class="container">
    <section class="hero">
        <div class="hero-body">
            <p class="title">{% block title %}Driver Booklet{% endblock %}</p>

        </div>

    </section>
    <div class="box container">
        {% include 'base/notifications.html' %}
        <hr>
        <form hx-post="{{data.return}}" hx-target="#containerNotifications" hx-swap="outerHTML">
            <div class="control">
                <label for="password" class="label">Nova senha: </label><input class="input" type="password" name='password'
                    placeholder="Digite sua senha">
            </div>
            <br>
            <div class="control">
                <label for="confirm" class="label">Confirme sua senha: </label><input class="input" type="password" name='confirm'
                    placeholder="Confirme sua senha">
            </div>
            <hr>
            <div align="right">
                <button id="a" class="button is-primary" data-loading-class="is-loading">
                    <p><i class="fa-solid fa-floppy-disk fa-lg"></i> Salvar</p>
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
