{% extends 'base/base.html' %}

{% block header %}
{% endblock %}

{% block content %}

<div class="container">
    <section class="hero">
        <div class="hero-body">
            <p class="title">{% block title %}Driver Booklet{% endblock %}</p>

        </div>

    </section>
    <div class="box container">
        {% include 'base/notifications.html' %}
        <form hx-post="/password/new">
            <div class="control">
                <label for="email">Email: </label><input class="input" type="email" name='email' value="{{data.email}}"
                readonly>
            </div>
            <div class="control">
                <label for="password">Nova senha: </label><input class="input" type="password" name='password'
                    placeholder="Digite sua senha">
            </div>
            <div class="control">
                <label for="confirm">Confirme sua senha: </label><input class="input" type="password" name='confirm'
                    placeholder="Confirme sua senha">
            </div>
            <div align="right">
                <button id="a" class="button is-primary" data-loading-class="is-loading">
                    <p><i class="fa-solid fa-floppy-disk fa-lg"></i> Salvar</p>
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
