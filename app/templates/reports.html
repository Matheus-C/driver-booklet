{% extends 'base/base.html' %}

{% block header %}
<script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
{% endblock %}

{% block content %}
<div class="container">
    <br>
    <div class="column">
        <h3 class="title is-3">Reports</h3>
    </div>
    <div class="box">
        <form>
            <label class="label" for="selectCompany">Company: </label>
            <div hx-target="#selectCompany" class="select" hx-get="/company/list" hx-trigger="load" hx-swap="innerHTML">
                <select id="selectCompany" name="idCompany" x-model="idCompany" required>
                </select>
            </div>
            <label class="label" for="selectCompany">Start Date</label>
            <input class="input" name="dateStart" type="date" required>
            <label class="label" for="selectCompany">End Date</label>
            <input class="input" name="dateEnd" type="date" required>
            <hr>

            <div align="right">
                <button hx-include="closest form"  class="button is-info" hx-target="#reportGenerated" hx-post="/reports" data-loading-class="is-loading">Get Report</button>
            </div>
        </form>
        
    </div>
    <div class="column">
        <h4 class="title is-4">Report for {{current_user.name}} ({{current_user.userIdentification}})</h4>
    </div>
    <div class="box" id="reportGenerated">
    </div>



</div>
{% endblock %}
